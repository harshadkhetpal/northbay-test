apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginx-bluegreen.serviceName" . }}
  labels:
    {{- include "nginx-bluegreen.labels" . | nindent 4 }}
    app: nginx
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "nginx-bluegreen.selectorLabels" . | nindent 4 }}
    app: nginx
    version: {{ .Values.activeVersion }}  
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
