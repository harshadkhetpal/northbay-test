apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nginx-bluegreen.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nginx-bluegreen.labels" . | nindent 4 }}
    helm.sh/hook: test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--spider', 'http://{{ include "nginx-bluegreen.serviceName" . }}:{{ .Values.service.port }}/health']
  restartPolicy: Never
