{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "nginx-bluegreen.fullname" . }}-ingress
  labels:
    {{- include "nginx-bluegreen.labels" . | nindent 4 }}
    app: {{ include "nginx-bluegreen.name" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" | quote }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "nginx-bluegreen.serviceName" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
